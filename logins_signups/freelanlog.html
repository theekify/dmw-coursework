<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hiredly</title>
    <link rel="stylesheet" href="freelanlog.css">
</head>
<body>
    <div class="signup-container">
        <h1>Log In</h1>
        <p class="subtitle">Log into your account</p>
        
        <form>
            
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            
            <button type="submit" class="signup-button">Log in</button>
            
            <p class="login-text">
                Not a memeber? <a href="freelansign.html" class="login-link">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
