<div class="form-box">
    <form class="form" method="POST" action="submit_form.php">
        <span class="title">Sign up</span>
        <span class="subtitle">Create a account with your email.</span>
        <div class="form-container">
            <input type="text" class="input" name="full_name" placeholder="Full Name">
            <input type="text" class="input" name="mobile_number" placeholder="Mobile Number">
            <input type="text" class="input" name="address" placeholder="Address">
            <input type="email" class="input" name="email" placeholder="Email">
            <input type="password" class="input" name="password" placeholder="Password">
        </div>
        <button type="submit">Sign up</button>
    </form>
    <div class="form-section">
      <p>Have an account? <a href="">Log in</a> </p>
    </div>
